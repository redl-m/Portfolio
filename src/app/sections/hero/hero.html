<div class="hero-layout">
  <!-- Left Column: 45%-->
  <div class="hero-copy">
    <h1>Hey - I’m Michael!</h1>
    <p class="tagline">
      Computer‑science student, passionate tennis player &<br />
      eager to shape the AI revolution.
    </p>
  </div>

  <!-- Right Column: 55% -->
  <!-- hero.html -->
  <div class="hero-sketch">
    <!-- Light version -->
    <ng-lottie
      #lightLottie
      [options]="lightOptions"
      (animationCreated)="onLightCreated($event)"
      [style.display]="isDarkMode ? 'none' : 'block'"
    ></ng-lottie>

    <!-- Dark version -->
    <ng-lottie
      #darkLottie
      [options]="darkOptions"
      (animationCreated)="onDarkCreated($event)"
      [style.display]="isDarkMode ? 'block' : 'none'"
    ></ng-lottie>
  </div>
</div>
