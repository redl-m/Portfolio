<div class="timeline-container">
  <div class="timeline">
    <div class="tick-marks">
      <div class="tick" *ngFor="let year of years">
        <span class="year-label">{{ year }}</span>
      </div>
    </div>

    <!-- Months can be displayed using their respective share in the year: 05.2025 = 2025.(5/12)-->

    <!-- Work experience bars (above timeline) -->
    <div
      class="experience-bar work"
      [ngStyle]="getBarStyle(2021, 2021)"
      intersectionObserver
      #observer="intersectionObserver"
      (isVisible)="visibleBars['2021'] = $event"
      [class.visible]="visibleBars['2021']">
      Intern at solvistas GmbH
    </div>
    <div
      class="experience-bar work"
      [ngStyle]="getBarStyle(2022, 2022)"
      intersectionObserver
      #observer="intersectionObserver"
      (isVisible)="visibleBars['2022'] = $event"
      [class.visible]="visibleBars['2022']">
      Intern at solvistas GmbH
    </div>

    <!-- Education bars (below timeline)-->
    <div
      class="experience-bar education"
      [ngStyle]="getBarStyle(2018, 2021.4)"
      intersectionObserver
      #observer="intersectionObserver"
      (isVisible)="visibleBars['2018'] = $event"
      [class.visible]="visibleBars['2018']">
      High School
    </div>

    <div
      class="experience-bar education"
      [ngStyle]="getBarStyle(2023.83, 2025.5)"
      intersectionObserver
      #observer="intersectionObserver"
      (isVisible)="visibleBars['2023'] = $event"
      [class.visible]="visibleBars['2023']">
      BsC Informatics / TU Wien
    </div>
  </div>
</div>
